dist: xenial
language: python
cache: pip

install:
  - pip install tox codecov

script:
  - tox
  - codecov --env TOXENV

stages:
  - name: lint
  - name: test
  - name: docs
  - name: pypi
    if: tag IS present

jobs:
  include:
    - stage: lint
      env: TOXENV=metadata
      python: '3.7'

    - stage: lint
      env: TOXENV=pep8
      python: '3.7'

    - stage: test
      env: TOXENV=py36
      python: '3.6'

    - stage: test
      env: TOXENV=py37
      python: '3.7'

    - stage: test
      env: TOXENV=pypy
      python: 'pypy'
      dist: trusty

    - stage: test
      env: TOXENV=pypy3
      python: 'pypy3'
      dist: trusty

    - stage: docs
      env: TOXENV=docs
      python: '3.7'

    - stage: pypi
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel --universal
        on:
          tags: true
        user: $PYPI_USERNAME
        password: $PYPI_PASSWORD
      script: skip
      install: skip
